<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flying Ahmyraj</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
    }

    #video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

    #video-background {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    #intro-container {
        text-align: center;
        z-index: 1;
        opacity: 0;
        animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    #title {
        font-size: 48px;
        margin-bottom: 20px;
        transition: color 0.5s ease;
    }

    #bird-animation {
        width: 100px;
        height: 100px;
        background-image: url('bird.png');
        background-size: cover;
        position: relative;
        animation: birdFly 1s infinite alternate;
        transition: transform 0.5s ease;
    }

    @keyframes birdFly {
        from {
            top: 50px;
        }
        to {
            top: 70px;
        }
    }

    #start-button {
        background-color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 24px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.5s ease;
    }

    #start-button:hover {
        background-color: #ddd;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        #title {
            font-size: 36px;
        }
        #start-button {
            font-size: 20px;
        }
    }
</style>
</head>
<body>
<div id="video-container">
    <video id="video-background" autoplay muted loop>
        <source src="./assets/video/SHURIKEN.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div id="intro-container">
    <h1 id="title">FLYING AHMYRAJ</h1>
    <div id="bird-animation"></div>
    <button id="start-button" onclick="startGame()">Start</button>
</div>

<script>
    function startGame() {
        // Redirect to the actual game page or load the game directly
        window.location.href = "index1.html";
        alert("Let's start the game!");
    }
</script>
</body>
</html>
